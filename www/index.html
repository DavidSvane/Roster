<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <title>Roster</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-through toolbar-through">
                <div data-page="index" class="page">
                    <div class="page-content">
                        <div class="content-block" id="cb">
                          <div class="main-menu">
                            <h1>ROSTER</h1>
                            <button value="new-menu">Nyt Skema</button>
                            <!--<button value="open-plan">Genåben Skema</button>-->
                            <button value="user-vote">Angiv Vagtønsker</button>
                            <!--<button value="edit-vote">Rediger Vagtønsker</button>-->
                            <button value="calc">Beregn Plan</button>
                          </div>

                          <div class="new-menu">
                            <input type="text" placeholder="Initialer" id="in"/>
                            <input type="text" placeholder="Admin Kode" id="ak"/>
                            <input type="text" placeholder="Bruger Kode" id="bk"/>
                            <button>Opret</button>
                          </div>

                          <div class="add-plan">
                            <div class="a-year">
                              <h2>År</h2>
                              <button></button>
                              <button></button>
                              <button></button>
                            </div>
                            <div class="a-month">
                              <h2>Måneder</h2>
                              <button value="1">Jan</button>
                              <button value="2">Feb</button>
                              <button value="3">Mar</button>
                              <button value="4">Apr</button>
                              <button value="5">Maj</button>
                              <button value="6">Jun</button>
                              <button value="7">Jul</button>
                              <button value="8">Aug</button>
                              <button value="9">Sep</button>
                              <button value="10">Okt</button>
                              <button value="11">Nov</button>
                              <button value="12">Dec</button>
                            </div>
                            <div class="a-week">
                              <h2>Uger</h2>
                              <button value="a">Alle</button>
                              <button value="u">Ulige</button>
                              <button value="l">Lige</button>
                            </div>
                            <div class="a-day">
                              <h2>Dage</h2>
                              <button value="1">M</button>
                              <button value="2">T</button>
                              <button value="3">O</button>
                              <button value="4">T</button>
                              <button value="5">F</button>
                              <button value="6">L</button>
                              <button value="0">S</button>
                            </div>
                            <div class="a-type">
                              <h2>Typer</h2>
                              <button value="d">Dagvagt</button>
                              <button value="a">Aftenvagt</button>
                              <button value="n">Nattevagt</button>
                            </div>
                            <div class="a-num">
                              <h2>Antal</h2>
                              <div class="stepper">
                                <span>-</span>
                                <span class="num">0</span>
                                <span>+</span>
                              </div>
                            </div>
                            <button>Vis tilføjede</button>
                          </div>

                          <div class="plan-list">
                            <div class="list"></div>
                            <!--<div class="info">
                              <input type="text" placeholder="Initialer" id="in"/>
                              <input type="text" placeholder="Admin Kode" id="ak"/>
                              <input type="text" placeholder="Bruger Kode" id="bk"/>
                            </div>-->
                            <button value="more">Tilføj flere vagter</button>
                            <button value="enough">Gør tilgængelig</button>
                          </div>

                          <!--<div class="open-plan">
                            <input type="text" placeholder="ID"/>
                            <input type="text" placeholder="Admin Kode"/>
                            <button>Åben</button>
                          </div>-->

                          <div class="success"></div>

                          <div class="user-vote">
                            <input type="text" placeholder="ID"/>
                            <input type="text" placeholder="Kode"/>
                            <input type="text" placeholder="Initialer"/>
                            <button>Åben</button>
                          </div>

                          <div class="voting">
                            <div class="calendar"></div>
                            <button>Send Ønsker</button>
                          </div>

                          <div class="week-vote">
                            <div class="weekly"></div>
                          </div>

                          <!--<div class="edit-vote">
                            <input type="text" placeholder="ID"/>
                            <input type="text" placeholder="Initialer"/>
                            <input type="text" placeholder="Kode"/>
                            <button>Rediger</button>
                          </div>-->

                          <div class="calc">
                            <input type="text" placeholder="ID"/>
                            <input type="text" placeholder="Admin Kode"/>
                            <button value="1" id="lock">Ulåst</button>
                            <button id="beregn">Beregn</button>
                          </div>

                          <div class="results"></div>

                          <i class="loading"></i>
                          <a class="btn_main" onclick="javascript:showpage('main-menu')"><i class="material-icons">keyboard_arrow_up</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
